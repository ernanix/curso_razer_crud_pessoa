<h1>Nova Pessoa</h1>

<div class="well">
    <form #formPessoa = "ngForm">
        <div class="form-group">
            <label for="nome"> Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome"
                [(ngModel)]="pessoa.nome" #nome="ngModel" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="nome"> Idade:</label>
            <input type="text" class="form-control" id="idade" name="idade"
                [(ngModel)]="pessoa.idade" #idade="ngModel"
                required>
            <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
                <div [hidden]="!idade.errors['required']">Digite a idade da pessoa.</div>
            </div>
        </div>


        <div class="form-group">
            <label for="nome"> Data Nascimento:</label>
            <div class="input-group">
                <input type="text"
                  class="form-control"
                  id="dataNascimento"
                  name="dataNascimento"
                  [(ngModel)]="modelDate"
                  #dataNascimento="ngbDatepicker"
                  ngbDatepicker
                  required ngbDatepicker placeholder="dd/mm/yyyy">
                    <button class="btn btn-outline-secondary calendar"
                    (click)="dataNascimento.toggle()" type="button">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button>
            </div>
        </div>


        <div class="form-group">
            <button type="button" class="btn btn-primary"
                (click)="inserir()" [disabled]="!formPessoa.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/pessoas']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
